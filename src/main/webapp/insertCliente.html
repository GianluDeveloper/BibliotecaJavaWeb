



<div>
  <div>
    <h2>Inserisci Cliente</h2>
    <div>
      <form method="POST" action="#" data-action="Cliente:insert" onsubmit="return handleForm(this)">
        <label for="nome">Nome <span style="color:red;">*</span></label><br />
        <input
          type="text"
          name="nome"
          placeholder="Nome utente..."
          required
        /><br />
        <label for="cognome">Cognome <span style="color:red;">*</span></label><br />
        <input
          type="text"
          name="cognome"
          placeholder="Cognome utente..."
          required
        /><br />
        <label for="telefono">Telefono <span style="color:red;">*</span></label><br />
        <input
          type="text"
          name="telefono"
          placeholder="Telefono utente..."
          pattern="[0-9]{8,11}"
          required
        /><br />
                
        <br /><button type="submit">Invia dati</button>
        <input type="hidden" name="azione" value="insert" />
      </form>
    </div>
  </div>
</div>
